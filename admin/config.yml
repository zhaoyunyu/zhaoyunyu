# https://decapcms.org/docs/configuration-options/
backend:
  name: github
  repo: https://github.com/zhybc/myBlogCore.git
  branch: master
  # auth_type: implicit
  # app_id: GeCbq2xd5d2s3mQvcN
  client_id: d9638dad9219ebd5b9f5
  client_secret: 22553e47b89871714ae10324bca95c1650afd432
media_folder: "source/images/"
public_folder: "source/"
site_url: "https://luckfy.cn"
logo_url: "https://www.imaegoo.com/images/logo.png"
locale: "zh_Hans"
common_col_conf: &common_col_conf
  create: true
  slug: "{{fields.filename}}"
  sortable_fields:
    - "commit_date"
    - "title"
    - "date"
    - "updated"
  # https://decapcms.org/docs/widgets/
  fields:
    - label: "文件名"
      name: "filename"
      widget: "string"
    - label: "标题"
      name: "title"
      widget: "string"
    - label: "发表日期"
      name: "date"
      widget: "datetime"
      format: "YYYY-MM-DD HH:mm:ss"
      date_format: "YYYY-MM-DD"
      time_format: "HH:mm:ss"
    - label: "更新日期"
      name: "updated"
      widget: "datetime"
      format: "YYYY-MM-DD HH:mm:ss"
      date_format: "YYYY-MM-DD"
      time_format: "HH:mm:ss"
      required: false
    - label: "封面"
      name: "cover"
      widget: "image"
      required: false
    - label: "分类"
      name: "categories"
      widget: "select"
      multiple: true
      required: false
      options:
        - "Diary"
        - "Tool"
        - "Tech"
        - "FrontEnd"
        - "BackEnd"
        - "Windows"
        - "Android"
        - "Linux"
        - "Serverless"
    - label: "正文"
      name: "body"
      widget: "markdown"
collections:
    - name: "tags"
      label: "标签" 
      file: "source/tags/index.md"
      preview_path: "tags/"
      folder: "tags/" 
      <<: *common_col_conf  
    - name: "categories"
      label: "分类"
      file: "source/categories/index.md" 
      preview_path: "categories/"
      folder: "categories/"
      <<: *common_col_conf   
    - name: "about" 
      label: "关于"
      file: "source/about/index.md"
      preview_path: "about/"
      folder: "about/"
      <<: *common_col_conf